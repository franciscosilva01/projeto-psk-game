<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS5</title>
  <!-- Estilo -->
  <link rel="stylesheet" href="estilo/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img class="logo" src="./img/logo.png" alt="logo">
      <nav>
        <ul id="menu-list">
          <li class="nav-li"><a class="nav-link">Consoles</a></li>
          <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
          <li class="nav-li"><a class="nav-link">Controles</a></li>
          <li class="nav-li"><a class="nav-link">Outros</a></li>
        </ul>
      </nav>
      <img src="img/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
    </div>


    <div class="row">
      <div class="column-1">
        <h2> GHOST OF TSUSHIMA </h2>
        <h3>PS5 exclusive Ghost of Tsushima game</h3>
        <p>Game Original</p>
        <h4>R$ 222,50</h4>
        <button class="buy">Comprar agora <img src="img/arrow.png" alt="arrow"></button>
      </div>

      <div class="column-2">
        <img class="controller" src="./img/15418174_1.avif" alt="controle">
        <div class="color-box"></div>
        <button class="add-cart">
          <img src="./img/add.png" alt="adicionar-ao-carrinho">
        </button>
      </div>
    </div>

    <div class="social-links">
      <img src="./img/fb.png">
      <img src="./img/ig.png">
      <img src="./img/tw.png">
    </div>

  </div>

</body>
<script>
  const menuList = document.getElementById("menu-list")
  menuList.style.maxHeight = "0px"

  function showMenu() {
    if (menuList.style.maxHeight == "0px") {
      menuList.style.maxHeight = "120px"
    } else {
      menuList.style.maxHeight = "0px"
    }
  }
</script>

</html>
